<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 导入XML </h1></div><div class="content unpadding"><div class="col-md-12"><div class="col-md-6"><div class="box box-primary"><div class="box-body"><div class="callout callout-info"><h4> 把XML导入到数据源 </h4><p> 本页面用于导入导出的实体引擎XML文档。这些文档都有一个根标签 "&lt;entity-engine-xml&gt;". </p></div><form id="entityImportFile" name="entityImportFile"><div class="form-group"><label for="filename"> 绝对文件名或网址 </label><input class="form-control" id="filename" name="filename" type="text"/></div><div class="form-group"><label for="filename"> 用于过滤数据的FreeMarker模板文件的绝对文件名（可选） </label><input class="form-control" id="fmfilename" name="fmfilename" type="text"/></div><div class="checkbox"><label><input id="isUrl" name="isUrl" type="checkbox"/> 是网址吗？ </label><label><input id="onlyInserts" name="onlyInserts" type="checkbox"/> 增量插入？ </label><label><input id="maintainTimeStamps" name="maintainTimeStamps" type="checkbox"/> 维护时间戳？ </label><label><input id="createDummyFks" name="createDummyFks" type="checkbox"/> 新建伪外键 </label><label><input id="checkDataOnly" name="checkDataOnly" type="checkbox"/> 仅检查数据(不修改数据库) </label></div><div class="form-group"><label for="filename"> TX超时秒数(对每个实体) </label><input class="form-control" id="txTimeout" name="txTimeout" type="text" value="7200"/></div><div class="modal-footer"><button class="btn btn-primary btn-sm" type="button"> 导入 </button></div></form></div></div></div><div class="col-md-6"><div class="box box-primary"><div class="box-body"><div class="callout callout-info"><h4> 把XML导入到数据源 </h4><p> 本页面用于导入导出的实体引擎XML文档。这些文档都有一个根标签 "&lt;entity-engine-xml&gt;". </p></div><form id="entityImport" name="entityImport"><div class="form-group"><label for="filename"> 完成XML文档 (根标签: entity-engine-xml) </label><textarea class="form-control" cols="85" name="fulltext" rows="12">&lt;entity-engine-xml&gt;&lt;/entity-engine-xml&gt;</textarea></div><div class="modal-footer"><button class="btn btn-primary btn-sm" type="button"> 导入 </button></div></form></div></div></div><div class="col-md-12"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title"> 导入结果 </h3></div><div class="box-body"></div></div></div></div></div></div></body></html>
