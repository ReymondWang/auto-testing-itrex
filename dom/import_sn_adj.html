<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 导入序列号调整单 </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title"> 基础信息 </h3></div><div class="box-body"><form class="form-horizontal" enctype="multipart/form-data" id="addSnAdjByExcel" name="addSnAdjByExcel"><div class="col-md-10 unpadding"><div class="row"><div class="form-group"><label class="col-md-2 control-label"> 选择文件 <span class="must-input"> *             </span></label><div class="col-md-10 unpadding"><div class="input-group input-group-sm"><input class="form-control" id="txtexcelFileTitle" name="excelFileTitle" placeholder="请选择文件" readonly="" required="" type="text"/><input accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="form-control" id="excelFile" name="excelFile" onchange="excelFileOnChange('excelFile', 'txtexcelFileTitle')" type="file"/><span class="input-group-btn"><button class="btn btn-primary btn-flat" type="button"> 选择文件 </button></span></div></div></div></div><div class="row"><div class="col-md-2 control-label"><label> 序列号调整导入详情 </label></div><div class="col-md-10 unpadding"><textarea class="form-control input-sm" cols="100" id="resultText" placeholder="" readonly="" rows="23"></textarea></div></div></div><button class="btn btn-primary btn-sm" type="button"> 模板下载 </button><button class="btn btn-primary btn-sm" type="button"> 导入 </button><a class="btn btn-default btn-sm"> 取消 </a><input id="resultMessage" type="hidden" value=""/></form></div></div></div></div></div></div></body></html>
