<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 导入XML-Reader </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box box-primary" id="screenlet_1"><div class="box-body"><div class="callout callout-info"><h4> 把XML导入到数据源 </h4><p> 本页面用于导入导出的实体引擎XML文档。这些文档都有一个根标签 "&lt;entity-engine-xml&gt;". </p></div><form id="entityImportReaders" name="entityImportReaders"><div class="form-group"><label for="filename"> Enter Readers (comma separated, no spaces; from entityengine.xml and hs-component.xml files; common ones include seed,ext,demo): </label><input class="form-control" id="readers" name="readers" type="text" value="seed"/></div><div class="checkbox"><label><input id="onlyInserts" name="onlyInserts" type="checkbox"/> 增量插入？ </label><label><input id="maintainTimeStamps" name="maintainTimeStamps" type="checkbox"/> 维护时间戳？ </label><label><input id="createDummyFks" name="createDummyFks" type="checkbox"/> 新建伪外键 </label><label><input id="checkDataOnly" name="checkDataOnly" type="checkbox"/> 仅检查数据(不修改数据库) </label></div><div class="form-group"><label for="filename"> TX超时秒数(对每个实体) </label><input class="form-control" id="txTimeout" name="txTimeout" type="text" value="7200"/></div><div class="modal-footer"><button class="btn btn-primary btn-sm" type="button"> 导入 </button></div></form></div></div></div></div></div></body></html>
