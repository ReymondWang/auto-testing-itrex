<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 邮件服务器详情 </h1></div><div class="content unpadding"><div class="col-md-12"><div class="tools-area"><a class="btn btn-default btn-sm"> 返回 </a><a class="btn btn-primary btn-sm"> 保存 </a></div><div class="box box-primary" id="screenlet_1"><div class="box-header with-border"><h3 class="box-title"> 基本信息 </h3></div><div class="box-body"><div class="box-body"><form class="form-horizontal" id="editMailServerConfig" name="editMailServerConfig"><div class="box-body"><div class="row"><div class="col-md-2"><label> 服务器主机设置 </label></div></div><div class="row"><div class="col-md-2 control-label"><label> 服务器主机名 <span class="must-input"> *             </span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="hostName" placeholder="请输入服务器主机名" required="" type="text" value=""/></div><div class="col-md-2 control-label"><label> 服务器Ip地址 <span class="must-input"> *             </span></label></div><div class="col-md-2"><input class="form-control input-sm" id="ipAddress" maxlength="60" name="ipAddress" placeholder="请输入服务器Ip地址" required="" type="text" value=""/></div><div class="col-md-2 control-label"><label> 服务器主域名 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="doMainName" placeholder="请输入服务器主域名" type="text" value=""/></div></div></div><div class="box-body"><div class="row"><div class="col-md-2 control-label"><label> 域名管理用户名 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="adminUserName" placeholder="请输入域名管理用户名" type="text" value=""/></div><div class="col-md-2 control-label"><label> 域名管理密码 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="30" name="adminPassword" placeholder="请输入域名管理密码" type="password" value=""/></div><div class="col-md-2 control-label"><label> 优先级 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" name="sequenceNum" placeholder="请输入优先级" type="number" value=""/></div></div></div><div class="box-body"><div class="row"><div class="col-md-2"><label> SMTP设置 </label></div></div><div class="row"><div class="col-md-2 control-label"><label> SMTP服务器地址 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="smtpServersAddress" placeholder="请输入SMTP服务器地址" type="text" value=""/></div><div class="col-md-2 control-label"><label> 是否加密 <span class="must-input"></span></label></div><div class="col-md-2"><select class="form-control input-sm" name="smtpIsEncrypt"><option value="N"> 否             </option></select></div><div class="col-md-2 control-label"><label> 服务器端口号 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="30" name="smtpPort" placeholder="请输入服务器端口号" type="number" value=""/></div></div></div><div class="box-body"><div class="row"><div class="col-md-2"><label> IMAP设置 </label></div></div><div class="row"><div class="col-md-2 control-label"><label> IMAP服务器地址 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="imapServerAddress" placeholder="请输入IMAP服务器地址" type="text" value=""/></div><div class="col-md-2 control-label"><label> 是否加密 <span class="must-input"></span></label></div><div class="col-md-2"><select class="form-control input-sm" name="imapIsEncrypt"><option value="N"> 否             </option></select></div><div class="col-md-2 control-label"><label> 服务器端口号 <span class="must-input"></span></label></div><div class="col-md-2"><input class="form-control input-sm" maxlength="60" name="imapPort" placeholder="请输入服务器端口号" type="number" value=""/></div></div></div></form></div></div></div></div></div></div></body></html>
