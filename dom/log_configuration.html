<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 调试级别 </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box box-primary" id="screenlet_1"><div class="box-header with-border"><h3 class="box-title"> 你可以在此处修改应用程序的调试级别，以影响Log的输出。 </h3></div><div class="box-body"><form class="form-horizontal" id="formLevelSwitch" name="LevelSwitch"><div class="row"><div class="col-md-12"><div class="checkbox"><label><input name="fatal" type="checkbox" value="Y"/> 严重错误 </label></div><div class="help-block"> 严重错误级别会指出那些可能导致应用程序异常中断的严重错误事件。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input checked="" name="error" type="checkbox" value="Y"/> 错误 </label></div><div class="help-block"> 错误级别会指出那些仍然允许应用程序继续执行的错误事件。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input checked="" name="warning" type="checkbox" value="Y"/> 警告 </label></div><div class="help-block"> 警告级别指出重要的有害情形。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input checked="" name="important" type="checkbox" value="Y"/> 重要 </label></div><div class="help-block"> 重要级别会粗粒地指出那些突出应用程序进行情况的信息。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input checked="" name="info" type="checkbox" value="Y"/> 信息 </label></div><div class="help-block"> 信息级别会粗粒地指出那些突出应用程序进行情况的信息。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input name="timing" type="checkbox" value="Y"/> 定时 </label></div><div class="help-block"> 定时级别会细颗粒地指出应用程序进行情况的信息，适于调试程序。 </div></div></div><div class="row"><div class="col-md-12"><div class="checkbox"><label><input name="verbose" type="checkbox" value="Y"/> 冗长 </label></div><div class="help-block"> 冗长级别会细颗粒地指出应用程序进行情况的信息，适于调试程序。 </div></div></div><div class="modal-footer"><button class="btn btn-primary btn-sm" type="submit"> 保存 </button></div></form></div></div></div></div></div></body></html>
