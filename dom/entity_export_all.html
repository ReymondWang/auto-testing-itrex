<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 导出全部XML </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box box-primary" id="screenlet_1"><div class="box-body"><div class="callout callout-info"><h4> 从数据源导出XML </h4><p> 本页面用于从数据库导出数据 导出的文档会有一个"&lt;entity-engine-xml&gt;"的根标签在为这个应用配置的代表中，会对每个实体有一个文件。 </p></div><form class="form-horizontal" id="entityExportAll" name="entityExportAll"><div class="row"><div class="col-md-1 control-label"><label> 输出目录 </label></div><div class="col-md-3"><input class="form-control input-sm" name="outpath" size="60" type="text" value=""/></div><div class="col-md-1 control-label"><label> 起始日期 </label></div><div class="col-md-3"><div class="input-group input-group-sm text-date"><input class="form-control datepicker" id="txtFromDate" name="fromDate" readonly="" type="text"/><i class="fa fa-calendar icon-update-right"></i></div></div><div class="col-md-1 control-label"><label> TX超时秒数(对每个实体) </label></div><div class="col-md-3"><input class="form-control input-sm" name="txTimeout" size="6" type="text" value="7200"/></div></div><div class="modal-footer"><button class="btn btn-primary btn-sm" type="button"> 导出 </button></div></form></div></div></div></div></div></body></html>
