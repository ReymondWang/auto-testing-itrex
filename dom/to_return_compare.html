<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 售后对账(按单据) </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title"> 选择EC对账范围 </h3></div><form class="form-horizontal" id="toShipmentCompare"><div class="box-body"><div class="row"><div class="col-md-1 control-label"><label> 对账期间 <span class="must-input"></span></label></div><div class="col-md-11"><input class="form-control datepicker" id="startDate" name="startDate" placeholder="请输入开始时间" readonly="" required="" type="text"/><i class="fa fa-calendar icon-update-right"></i> ~          <input class="form-control datepicker" id="productThruDate" name="endDate" placeholder="请输入结束时间" readonly="" required="" type="text"/><i class="fa fa-calendar icon-update-right"></i></div></div><div class="row"><div class="col-md-1 control-label"><label> EC店铺 <span class="must-input"></span></label></div><div class="col-md-3"><input class="form-control input-sm amount text-find" name="extStoreIds" placeholder="请输入输入EC店铺编号，多个用,隔开" type="text"/></div><div class="col-md-1 control-label"><label> EC仓库 <span class="must-input"></span></label></div><div class="col-md-3"><input class="form-control input-sm amount text-find" name="extFacilityIds" placeholder="请输入输入EC仓库编号，多个用,隔开" type="text"/></div><div class="col-md-1"><a class="btn btn-primary btn-sm" id="inputBtn"> 对账 </a></div></div><input name="type" type="hidden" value="return"/></div></form><div class="modal" id="resultModal"><div class="modal-content"><div class="modal-header"><span class="modal-title"> 对账结果（按单据） </span><span class="close"> ×         </span></div><div class="modal-item"><span> 对账日期: </span><span id="date"></span></div><div class="modal-item"><span> E C 店铺: </span><span id="ecStore"></span></div><div class="modal-item"><span> E C 仓库: </span><span id="ecFacility"></span></div><div class="modal-item" id="successResult"><span> 对账结果: </span><span> 对账一致 </span><span> 共核对账 </span><span id="total"></span><span> 张单据 </span></div><div class="modal-item" id="errResult"><span> 对账结果: </span><span> 对账有差异 </span><span> 共核对账 </span><span id="totals"></span><span> 张单据 </span></div><div class="modal-item" id="errResult2"><span> 其中 </span><span id="errTotal"></span><span> 张单据对账有差异 </span></div><div class="modal-footer"><a class="btn btn-primary btn-sm" id="inputBtn"> 查看明细 </a></div></div></div><div class="modal" id="loadingModal"><div class="modal-content"><div class="modal-body"><div class="loader"></div><p> 对账结果生成中，请稍后 </p></div></div></div></div></div></div></div></body></html>
