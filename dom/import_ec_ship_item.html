<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 发货对账(按明细) </h1></div><div class="content unpadding"><div class="col-md-12"><div class="box"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title"> 导入EC发货明细 </h3></div><div class="box-body"><form class="form-horizontal" enctype="multipart/form-data" id="importEcShipItem" name="importEcShipItem"><div class="col-md-10 unpadding"><div class="row"><div class="form-group"><label class="col-md-2 control-label"> 选择EC对账明细 <span class="must-input"> *             </span></label><div class="col-md-4 unpadding"><div class="input-group input-group-sm"><input class="form-control" id="txtexcelFileTitle" name="excelFileTitle" placeholder="请选择文件" readonly="" required="" type="text"/><input accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="form-control" id="excelFile" name="excelFile" onchange="excelFileOnChange('excelFile', 'txtexcelFileTitle')" type="file"/><span class="input-group-btn"><button class="btn btn-primary btn-flat" type="button"> 选择文件 </button></span></div></div><button class="btn btn-primary btn-sm" type="button"> 模板下载 </button><button class="btn btn-primary btn-sm" type="button"> 导入 </button><button class="btn btn-primary btn-sm" type="button"> 对账 </button></div></div><div class="row"><div class="col-md-2 control-label"><label> 导入结果 </label></div><div class="col-md-10 unpadding"><textarea class="form-control input-sm" cols="100" id="resultText" placeholder="" readonly="" rows="23"></textarea></div></div></div></form><div class="modal" id="resultModal"><div class="modal-content"><div class="modal-header"><span class="modal-title"> 对账结果（按明细） </span><span class="close"> ×           </span></div><div class="modal-item" id="successResult"><span> 对账结果: </span><span> 对账一致 </span><span> 共核对账 </span><span id="total"></span><span> 张单据 </span></div><div class="modal-item" id="errResult"><span> 对账结果: </span><span> 对账有差异 </span><span> 共核对账 </span><span id="totals"></span><span> 张单据 </span></div><div class="modal-item" id="errResult2"><span> 其中 </span><span id="errTotal"></span><span> 张单据对账有差异 </span></div><div class="modal-footer"><a class="btn btn-primary btn-sm" id="inputBtn"> 查看明细 </a></div></div></div><div class="modal" id="loadingModal"><div class="modal-content"><div class="modal-body"><div class="loader"></div><p> 对账结果生成中，请稍后 </p></div></div></div><form class="form-horizontal" id="doShipItemCompare"><input id="compareItemLogId" name="compareItemLogId" type="hidden" value=""/><input id="type" name="type" type="hidden" value="shipment"/></form></div></div></div></div></div></div></body></html>
