<html><body class="sidebar-mini skin-yellow fixed"><div class="wrapper"></div><div class="content-wrapper"><div class="content-header"><h1> 返利规则详情 </h1></div><div class="content unpadding"><div class="col-md-12"><div class="tools-area col-md-12"></div><div class="callout callout-info"><span> 发退货单-排除产品-满金额-返固定金额 [10160] </span></div><div class="nav-tabs-custom"><ul class="nav nav-tabs pull-right long-tabs"><li><a> 返利条件 </a></li><li class="active"><a> 返利计算 </a></li><li><a> 返利范围 </a></li><li><a> 附件 </a></li></ul><form id="cutRebateCalWayOrMethodForm"><input name="rebatesRulesId" type="hidden" value="10160"/><input id="cutCalculateWay" name="calculateWay" type="hidden"/><input id="cutCalculateMethod" name="calculateMethod" type="hidden"/></form><form id="addLadderForm"><input name="rebatesRulesId" type="hidden" value="10160"/><input id="ladderFloor" name="floor" type="hidden"/><input id="ladderUpper" name="upper" type="hidden"/><input id="ladderValue" name="value" type="hidden"/></form><form id="deleteLadderForm"><input name="rebatesRulesId" type="hidden" value="10160"/><input id="delRebateLadderId" name="rebateLadderId" type="hidden"/></form><form id="updateRulesForm"><input name="rebatesRulesId" type="hidden" value="10160"/><input id="updEnableAssignProductCal" name="enableAssignProductCal" type="hidden"/></form><div class="box"><form class="form-horizontal" id="formAddRebateCalShip"><div class="box-body"><div class="form-section-title"><div class="row"><div class="col-md-2 control-label"><i class="fa fa-angle-double-down"></i><label> 返利计算方式 </label></div></div></div><div class="form-section-content" id="formCalculateWay"><div class="row"><div class="col-md-1 control-label"><label> 计算维度 <span class="must-input"> *             </span></label></div><div class="col-md-11"><div class="col-md-3 radio"><label><input checked="" disabled="" name="calculateWay" type="radio" value="AMOUNT"/> 满金额阶梯返 </label><i class="iconfont icon-bangzhuzhongxin" title="按发/退货单的净金额设置阶梯返利区间，可按比例返，或者返固定金额"></i></div><div class="col-md-3 radio"><label><input disabled="" name="calculateWay" type="radio" value="QUANTITY"/> 满数量阶梯返 </label><i class="iconfont icon-bangzhuzhongxin" title="按发/退货单的产品总数（净数量）设置阶梯返利区间，可单个产品设置返利，或者返统一固定金额"></i></div></div></div><div id="amountLadderDiv"><div class="row"><div class="col-md-1 control-label"><label> 计算方式 <span class="must-input"> *              </span></label></div><div class="col-md-11"><div class="col-md-3 radio"><label><input disabled="" name="calculateMethod" type="radio" value="AMOUNT_RATIO"/> 按金额比例返利 </label><i class="iconfont icon-bangzhuzhongxin" title="设置金额阶梯，以及每个阶梯的返利比例"></i></div><div class="col-md-3 radio"><label><input checked="" disabled="" name="calculateMethod" type="radio" value="AMOUNT_FIXED"/> 固定金额返利 </label><i class="iconfont icon-bangzhuzhongxin" title="设置金额阶梯，以及每个阶梯的固定返利金额"></i></div></div></div></div><div id="quantityLadderDiv"><div class="row"><div class="col-md-1 control-label"><label> 计算方式 <span class="must-input"> *              </span></label></div><div class="col-md-11"><div class="col-md-3 radio"><label><input disabled="" name="calculateMethod" type="radio" value="QUANTITY_FIXED"/> 固定金额返利 </label><i class="iconfont icon-bangzhuzhongxin" title="设置金额阶梯，以及每个阶梯的固定返利金额"></i></div><div class="col-md-3 radio"><label><input disabled="" name="calculateMethod" type="radio" value="QUANTITY_ASSIGN"/> 单产品指定返利金额 </label><i class="iconfont icon-bangzhuzhongxin" title="根据返利条件中的产品，每个产品单独设置返利金额"></i></div></div></div></div><div id="amount_ratio_div"><div class="row"><div class="col-md-7"><label> 金额阶梯 </label><span> 根据条件范围中的结算单金额总和，计算满足条件时的返利金额 </span></div><div class="col-md-3"><label><input disabled="" id="assignProductRatio" name="assignProductRatio" onchange="assignProduct(this)" type="checkbox" value="Y"/> 指定产品单独设置返利比例 </label><i class="iconfont icon-bangzhuzhongxin" title="根据返利条件中的产品，每个产品单独设置返利比例"></i></div><div class="col-md-2"></div></div><div class="row"><div class="col-md-12"><table id="amountRatioTable" lay-filter="amountRatioTable"></table></div></div></div><div id="amount_fixed_div"><div class="row"><div class="col-md-10"><label> 金额阶梯 </label><span> 根据条件范围中的结算单金额总和，计算满足条件时的返利金额 </span></div></div><div class="row"><div class="col-md-12"><table id="amountFixedTable" lay-filter="amountFixedTable"></table></div></div></div><div id="quantity_fixed_div"><div class="row"><div class="col-md-10"><label> 数量阶梯 </label><span> 根据条件范围中的产品发退货数量总和，设置满足数量阶梯时的返利金额 </span></div><div class="col-md-2"></div></div><div class="row"><div class="col-md-12"><table id="quantityFixedTable" lay-filter="quantityFixedTable"></table></div></div></div><div id="quantity_assign_div"><div class="row"><div class="col-md-10"><label> 数量阶梯 </label><span> 根据条件范围中的产品发退货数量总和，设置满足数量阶梯时每个产品的返利金额 </span></div></div><div class="row"><div class="col-md-12"><table id="quantityAssignTable" lay-filter="quantityAssignTable"></table></div></div></div></div></div></form></div></div></div></div></div></body></html>
